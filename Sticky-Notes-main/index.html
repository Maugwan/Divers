<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  
  <link rel="stylesheet" href="style.css">
  
  <title>Sticky Notes</title>
</head>
<body>

  <div class="container">
    <div class="nav">
      <button class="btn btn-info" onclick="typeNote()">Create Note</button>
      <button class="btn btn-success" onclick="insertNote()">Insert Note</button>
    </div>
    <div class="create">
      <textarea placeholder="Write note..." id="note-text" maxlength="96"></textarea>
      <i id="check-icon" class="bi bi-check-circle"></i>
      <i id="x-icon" class="bi bi-x-circle"></i>
      
    </div>
    <div class="notes"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
